name: Build Executables

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Build CLI executable
      run: pyinstaller ai-file-organizer.spec --clean
      
    - name: Build GUI executable
      run: pyinstaller ai-file-organizer-gui.spec --clean
      
    - name: Create archive
      run: |
        cd dist
        7z a ai-file-organizer-windows.zip ai-file-organizer.exe ai-file-organizer-gui.exe
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-executables
        path: dist/ai-file-organizer-windows.zip
        
    - name: Upload to release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ai-file-organizer-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Build CLI executable
      run: pyinstaller ai-file-organizer.spec --clean
      
    - name: Build GUI executable
      run: pyinstaller ai-file-organizer-gui.spec --clean
      
    - name: Create archive
      run: |
        cd dist
        tar czf ai-file-organizer-linux.tar.gz ai-file-organizer ai-file-organizer-gui
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-executables
        path: dist/ai-file-organizer-linux.tar.gz
        
    - name: Upload to release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ai-file-organizer-linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Build CLI executable
      run: pyinstaller ai-file-organizer.spec --clean
      
    - name: Build GUI executable
      run: pyinstaller ai-file-organizer-gui.spec --clean
      
    - name: Create archive
      run: |
        cd dist
        tar czf ai-file-organizer-macos.tar.gz ai-file-organizer ai-file-organizer-gui
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-executables
        path: dist/ai-file-organizer-macos.tar.gz
        
    - name: Upload to release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ai-file-organizer-macos.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
